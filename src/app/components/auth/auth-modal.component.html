
<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
      <button class="close-btn" (click)="closeModal()">Ã—</button>
    </div>
    
    <div class="modal-body">
      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            class="form-control"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="form-control"
          >
        </div>
        
        <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            name="username"
            [(ngModel)]="registerData.username"
            required
            class="form-control"
          >
        </div>
        
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input 
            type="email" 
            id="reg-email"
            name="email"
            [(ngModel)]="registerData.email"
            required
            class="form-control"
          >
        </div>
        
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input 
            type="password" 
            id="reg-password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            minlength="6"
            class="form-control"
          >
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
            class="form-control"
          >
        </div>
        
        <button type="submit" class="btn-primary" [disabled]="!registerForm.valid || registerData.password !== registerData.confirmPassword">
          Register
        </button>
      </form>
      
      <div class="form-footer">
        <button class="link-btn" (click)="toggleMode()">
          {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
        </button>
      </div>
    </div>
  </div>
</div>
