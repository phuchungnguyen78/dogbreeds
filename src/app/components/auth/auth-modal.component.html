<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
      <button class="close-btn" (click)="closeModal()">Ã—</button>
    </div>

    <div class="modal-body">
      <!-- Login Form -->
      <!-- Sample Credentials Info -->
        <div class="sample-credentials">
          <h4>ðŸš€ Quick Login:</h4>
          <div class="credential-options">
            <div class="credential-card" (click)="fillAdminCredentials()">
              <div class="credential-icon">ðŸ‘‘</div>
              <div class="credential-info">
                <strong>Admin Account</strong>
                <span>admin&#64;doghub.com / admin123</span>
              </div>
            </div>
            <div class="credential-card" (click)="fillUserCredentials()">
              <div class="credential-icon">ðŸ‘¤</div>
              <div class="credential-info">
                <strong>Test User</strong>
                <span>test&#64;example.com / password</span>
              </div>
            </div>
          </div>
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="loginData.email" 
              name="email"
              required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="loginData.password" 
              name="password"
              required>
          </div>

          <button type="submit" class="auth-btn primary">Login</button>
        </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            name="username"
            [(ngModel)]="registerData.username"
            required
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="reg-email">Email</label>
          <input 
            type="email" 
            id="reg-email"
            name="email"
            [(ngModel)]="registerData.email"
            required
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="reg-password">Password</label>
          <input 
            type="password" 
            id="reg-password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            minlength="6"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
            class="form-control"
          >
        </div>

        <button type="submit" class="btn-primary" [disabled]="!registerForm.valid || registerData.password !== registerData.confirmPassword">
          Register
        </button>
      </form>

      <div class="form-footer">
        <button class="link-btn" (click)="toggleMode()">
          {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
        </button>
      </div>
    </div>
  </div>
</div>
